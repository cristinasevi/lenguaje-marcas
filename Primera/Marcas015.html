<html>
<head>
	<title>Eventos de ratón</title>
<script language="JavaScript">
	function cambiar() {
        imagen.src = "imagenes/futbolista1.jpg";
    }

    function cambiar2() {
        imagen.src = "imagenes/leon.jpg";
    }
</script>
</head>
<body> 
    <!-- onmouseover: cuando retiras el ratón, onmouseover: cuando pasas el ratón por encima -->
    <h1 align="center">Eventos onmouseout y onmouseover</h1>
    <img id="imagen" src="imagenes/leon.jpg" width="150" height="150" onmouseover="cambiar()" onmouseout="cambiar2()">
</body>
</html>
