<html>
<head>
	<title>Trabajando con estilos II</title>
<style type="text/css">
	h1 {
		margin-left:0.25in;
		color: navy;
		font-size: 24pt;
	}
	h2 {
		margin-left: 0.5in;
		color: red;
		font-size: 18pt;
	}
	p {
		margin-left:0.75in;
		margin-right: 15in;
		color: blue;
		font-size: 12pt,
	}
</style>
<script language="JavaScript">
	function ampliar(){
		// alert("Hola!");
		if(parrafo2.style.display == "none")
			parrafo2.style.display = "";
		else
			parrafo2.style.display = "none";
	}
	function ampliar2(){
		if(parrafo3.style.display == "none")
			parrafo3.style.display = "";
		else
			parrafo3.style.display = "none";
	}
</script>
</head>
<body> 	
<h1 onclick="ampliar()">Reemplazando HTML dinámicamente</h1>
<h2 id="parrafo2" onclick="ampliar2()" style="display:none">Esta es la segunda cabecera</h2>
<p id="parrafo3" style="display:none">
Esto es lo que se va a ver si se hace click sobre ambas
cabeceras. Es similar en estilo al software de presentación,
en que el contenido se muestra según las acciones del usuario.
</p>
</body>
</html>
