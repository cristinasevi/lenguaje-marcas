<html>
<head>
	<title>Movimiento</title>
<style type="text/css">
    /*
    id --> #nombre_id
    class --> .nombre_class
    */
    
	#cruz {
        position: absolute;
        top: 200px;
    }
</style>
<script language="JavaScript">
	function mover() {
        // parseInt --> convertir datos de un tipo a otro
        cruz.style.left = parseInt(cruz.style.left) + 10;
        if(parseInt(cruz.style.left) >= 500)
            cruz.style.left = 0;
    }
</script>
</head>
<body onload="setInterval('mover()', 200)"> 
    <!-- setInterval: se utiliza para llamar a una funciÃ³n cada X milisegundos --> 	
	<div id="cruz" style="left:100">
        <img src="imagenes/cruz.png" height="100">
    </div>
</body>
</html>
