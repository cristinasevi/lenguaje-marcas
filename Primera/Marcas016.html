<html>
<head>
	<title>Página mutante</title>
<script language="JavaScript">
    var fecha = new Date(); // Saca la fecha y hora
    // document.write(" ") = sirve para añadir en el body texto o imágenes
    document.write("<body background=Imagenes/fondo" + fecha.getSeconds() % 4 + ".jpg>");
</script>
</head>
</html>
