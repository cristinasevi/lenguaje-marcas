<html>
<head>
	<title>Guillermo Tell</title>
<style type="text/css">
    img {
        position: absolute;
    }
</style>
<script language="JavaScript">
	function moverRobin() {
        robin.style.top = event.y -75;
    }

    function moverGlobo() {
        globo.style.top = parseInt(globo.style.top) - 3;
        if(parseInt(globo.style.top) < -100) globo.style.top = 700;
        flecha.style.left = parseInt(flecha.style.left) + 5;
    }

    function disparar() {
        flecha.style.left = "80px";
        flecha.style.top = event.y -50;
        
    }
</script>
</head>
<body onload="setInterval('moverGlobo()', 50)" onmousemove="moverRobin()" onclick="disparar()"> 
    <img id="robin" src="imagenes/robin_hood.jpg" height="150" style="left:20px">
    <img id="globo" src="imagenes/globo.jpg" style="left:700px; top:700px" width="50">
    <img id="flecha" src="imagenes/flecha.jpg" width="50" style="left:80px; top:-1000px;">
</body>
</html>
