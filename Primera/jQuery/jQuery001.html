<html>
<head>
	<title>Mostrar la posición del ratón</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    /*
    Diferentes formas de acceder a los objetos:
    - A través del nombre del id -> $("#nombre_del_id") 
    - A través de su clase -> $(".nombre_de_clase")
    - A través de su tag o etiqueta -> $("div")
    - A los objetos ya predefinidos -> $(document) $(menu) $(toolbar) $(window)
    
    Funciones jQuery:
    - ready() -> es el evento al cargar la página, es lo mismo que onload()
    - text() -> se usa para meter texto
    - html() -> permite agregar etiquetas o tags
    - mousemove() -> al mover el ratón
    
    Para registrar la posición del ratón:
    - event.clientX     event.clientY
    - event.pageX       event.pageY
    */

    $(document).ready(function(){
        $("#texto").text("Buenos dias!!!");
        $("#texto2").html("<input type=button value='Hola'>");
        $(document).mousemove(function(event) {
            $("#texto3").text(event.clientX + " - " + event.clientY); 
            $("#texto4").text(event.pageX + " - " + event.pageY)
        });
    });
</script>
</head>
<body>
    <div id="texto"></div>
    <div id="texto2"></div>
    <div id="texto3"></div>
    <div id="texto4"></div>
</body>
</html>
