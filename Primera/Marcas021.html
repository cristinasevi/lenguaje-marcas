<style>
    td{
        width: 150px;
        height: 150px;
        border: 1px solid black;
        padding: 0;
        margin: 0;
    }
    img{
        width: 150px;
        height: 150px;
    }
</style>
<script>
    var imgSelec = "";

    function seleccionar(event) {
        imgSelec = event.src;
        console.log("Imagen seleccionada:", imgSelec);
    }

    function cambiar(event) {
        if (imgSelec !== "") {
            event.innerHTML = `<img src="${imgSelec}">`;
        } else {
            console.log("No se ha seleccionado ninguna imagen.");
        }
    }
</script>
</head>
