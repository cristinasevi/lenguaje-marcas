<html>
<head>
	<title>Añadir botones, método append</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    $(document).ready(function() {
        /*
        Funciones jQuery:
       - append() -> definimos un objeto que no existía y lo metemos en el divAnimado1
       - attr() -> función para añadir atributos, espera recibir dos parámetros: 
        nombre de propiedad y valor asigando a la propiedad
        */
        $("#divAnimado1").append($("<input>").attr("type", "button").attr("value", "Hola"));
        $("#divAnimado2").append($("<button>").text("Probando"));
    });
</script>
</head>
<body>
    <div id="divAnimado1"></div>
    <div id="divAnimado2"></div>
</body>
</html>
