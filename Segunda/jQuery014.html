<html>
<head>
	<title>Estilos y persiana</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<script>
    /*
    Funciones jQuery:
    - slideUp() -> efecto persiana, va subiendo poco a poco. Le tienes que poner el número de milisegundos
    - slideDown() -> efecto persiana, va bajando poco a poco. Le tienes que poner el número de milisegundos
    */
    $(document).ready(function(event) {
        $("#caja").css({
            width: "200px",
            height: "15px",
            backgroundColor: "yellow",
            borderStyle: "solid",
            borderWidth: "3px",
            fontFamily: "Verdana",
            padding: "20px",
            fontSize: "12px",
            textAlign: "center",
            color: "blue",
        });

        $("#boton").click(function() {
            $("#caja").slideUp(3000, function() {
                $("#caja").slideDown(3000);
            });
        })
    });
</script>
</head>
<body>
    <input type="button" id="boton" value="Empezar">
    <div id="caja">Bienvenidos al aula de 1H</div>
</body>
</html>
