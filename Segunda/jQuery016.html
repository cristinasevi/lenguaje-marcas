<html>
<head>
	<title>Galería de imágenes</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<link rel="stylesheet" href="jQuery015.css" type="text/css"></link>
<script>
    /*
    Funciones jQuery:
    - appendTo() -> Mueve el elemento seleccionado al final del elemento especificado por selector.
    - prependTo() -> Mueve el elemento seleccionado al principio del elemento especificado por selector.
    */
    $(document).ready(function(event) {
        $("#next").click(function() {
            $("#galeria li:first").appendTo("#galeria");
        });
        $("#before").click(function() {
            $("#galeria li:last").prependTo("#galeria");
        });
    });
</script>
<style type="text/css">
    li {
        float: left;
        list-style: none;
    }

    ul {
        width: 600;
        height: 400;
        overflow: hidden;
    }

    ul, li {
        padding: 0px; 
        margin: 0px;
    }
</style>
</head>
<body>
    <ul id="galeria">
        <li><img src="/imagenes/imagen1.jpg" width="600" height="400"></li>
        <li><img src="/imagenes/imagen2.jpg" width="600" height="400"></li>
        <li><img src="/imagenes/imagen3.jpg" width="600" height="400"></li>
    </ul>
    <br>
    <button id="next">Siguiente</button>
    <button id="before">Anterior</button>
</body>
</html>
