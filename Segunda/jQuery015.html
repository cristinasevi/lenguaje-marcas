<html>
<head>
	<title>Menús con listas</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<link rel="stylesheet" href="jQuery015.css" type="text/css"></link>
<script>
    /*
    Funciones jQuery:
    - addClass() -> añade una clase al elemento seleccionado
    - removeClass() -> elimina la clase de un elemento
    - find() -> busca elementos dentro del elemento seleccionado
    */
    $(document).ready(function(event) {
        $(".contenedor div").hide();
        $(".contenedor div:first").show(); // :first -> pseudo-clase
        $("ul.tabs li:first").addClass("activa");
        $("ul.tabs li").click(function(){
            $("ul.tabs li").removeClass("activa");
            $(this).addClass("activa");
            $(".contenedor div").hide();
            var parrafoAActivar = $(this).find("a").attr("href");
            $(parrafoAActivar).show();
        });
    });
</script>
</head>
<body>
    <table align="center">
        <tr>
            <td>
                <ul class="tabs">
                    <li><a href="#tab1">Menú 1</a></li>
                    <li><a href="#tab2">Menú 2</a></li>
                    <li><a href="#tab3">Menú 3</a></li>
                    <li><a href="#tab4">Menú 4</a></li>
                </ul>
                <div class="contenedor">
                    <div id="tab1">
                        CONTENIDO 1
                    </div>
                    <div id="tab2">
                        CONTENIDO 2
                    </div>
                    <div id="tab3">
                        CONTENIDO 3
                    </div>
                    <div id="tab4">
                        CONTENIDO 4
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
