<html>
<head>
	<title>Animaci칩n de fondo</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
	/*
	Funciones de jQuery:
	- click() -> al hacer clic sobre el objeto que llama a la funci칩n
	- animate() -> modifica las propiedades del objeto que llama a la funci칩n, trabaja con propiedades styles
	animate({estilos_que_se_ejecutan, otro_estilo}, tiempo_en_ejecutarse, string_con_tipo_animacion, cuando_acaba_animacion_que_tiene_que_hacer)
	*/
	
	$(document).ready(function() {
		$("#mover1").click(function() {
			$("body").animate({backgroundPositionX: "5000px"}, 10000);
		});

		$("#mover2").click(function() {
			$("body").animate({backgroundPositionX: "0px"}, 5000);
		});

		$("#mover3").click(function() {
			$("body").animate({backgroundPositionX: "5000px"}, 5000, "swing", function() {
				alert("Ya no se desplaza m치s");
			});
		});
	});
</script>
</head>
<body background="imagenes/fondo0.jpg">
    <input type="button" id="mover1" value="Desplazar a la derecha">
	<input type="button" id="mover2" value="Desplazar a la izquierda">
	<input type="button" id="mover3" value="Desplazar a la derecha con mensaje final">
</body>
</html>
