<html>
<head>
	<title></title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    $(document).ready(function() {
        $("#divAnimado1").animate({marginLeft:'600px'}, 2000);
        $("#divAnimado2").animate({width:'250px', height: '250px'}, 2000);
        $("#divAnimado3").animate({width:'200px', height: '200px', marginLeft: '600px'}, 2000)
                         .animate({marginLeft: '300px'}, 'fast');
        // cuando acabe la primera animación hará la siguiente
    });
</script>
<style type="text/css">
    #divAnimado1, #divAnimado2, #divAnimado3 {
        width: 150px;
        height: 150px;
        margin-left: 50px;
        margin-top: 50px;
        background-color: #0000FF;
    }

    #divAnimado2 {
        background-color: #FF0000;
    }

    #divAnimado3 {
        background-color: #00FF00;
    }
</style>
</head>
<body>
    <div id="divAnimado1"></div>
    <div id="divAnimado2"></div>
    <div id="divAnimado3"></div>
</body>
</html>
