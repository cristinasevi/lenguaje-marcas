<html>
<head>
	<title></title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    /*
    $(this) -> el evento sobre el que se ha producido el evento

    Funciones jQuery:
    - css() -> aplica estilos css
    css(propiedad_quieres_modificar, valor_asignas_parametro)
    */
   
    $(document).ready(inicializaEventos);

    function inicializaEventos() {
        var objetos = $("a");
        objetos.mouseover(entrarMouse);
        objetos.mouseout(salirMouse);
    }

    function entrarMouse() {
        $(this).css("background-color", "#F00");
    }

    function salirMouse() {
        $(this).css("background-color", "#FFF");
    }
</script>
</head>
<body>
    <a href="https://www.marca.com">Marca</a>
    <br>
    <a href="https://www.as.com">As</a>
    <br>
    <a href="https://www.eldiario.es">El diario</a>
    <br>
</body>
</html>
