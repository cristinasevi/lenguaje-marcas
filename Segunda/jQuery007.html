<html>
<head>
	<title>Animación y parada de una animación</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    /*
    Funciones jQuery:
    - slideDown() -> efecto persiana, va bajando poco a poco. Le tienes que poner el número de milisegundos
    - stop() -> para la animación
    */
    $(document).ready(function() {
        $("#flip").click(function(event){
            $("#panel").slideDown(10000);
        });
        $("button").click(function(){
            $("#panel").stop();
        })
    });
</script>
<style>
    #panel, #flip {
        padding: 5px;
        font-size: 18px;
        text-align: center;
        color: white;
        background-color: #555;
        border: 1px solid #666;
        border-radius: 3px;
    }

    #panel {
        padding: 50px;
        display: none;
    }
</style>
</head>
<body>
    <button>Parar Animación</button>
    <div id="flip">Click aquí para aumentar el panel</div>
    <div id="panel">FELIZ AÑO</div>
</body>
</html>
