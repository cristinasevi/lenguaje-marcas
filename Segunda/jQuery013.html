<html>
<head>
	<title>Visualizar - Ocultar</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<script>
    /*
    Funciones jQuery:
    - hide() -> oculta un elemento, puedes a침adirle lo que tarda la transici칩n
    - show() -> muestra un elemento, puedes a침adirle lo que tarda la transici칩n
    */
    $(document).ready(function(event) {
        $("#ocultar").click(function(event) {
            $(".imagen").hide(4000)
        });
        $("#mostrar").click(function(event) {
            $(".imagen").show(4000)
        });
    });
</script>
</head>
<body>
    <img src="imagenes/papelera.jpg" width="300px" class="imagen">
    <br><br><br><br>
    <input type="button" id="ocultar" value="Click para ocultar elementos">
    <input type="button" id="mostrar" value="Click para mostrar elementos">
</body>
</html>
