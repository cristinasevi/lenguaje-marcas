<html>
<head>
	<title>Transición sobre otro objeto</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<style type="text/css">
	.primero, .segundo {
		display:none;
		padding: 5px;
		border: 1px solid #ccc;
		background-color: #f1f1f1;
		position: relative;
		width: 200px;
	}

	/* cuando me pongo encima de el id aparece el contenido */
	#primero:hover .primero { 
		display: block;
	}
	#segundo:hover .segundo { 
		display: block;
	}
</style>
</head>
<body>
    <ul>
		<li id="primero">Mostrar el primer DIV oculto
			<div class="primero">Contenido del primer DIV</div>
		</li>
		<li id="segundo">Mostrar el segundo DIV oculto
			<div class="segundo">Contenido del segundo DIV</div>
		</li>
		<!-- hover: limita su actuación a los objetos declarados dentro 
		del objeto sobre el que se programa el evento -->
	</ul>
</body>
</html>
