<html>
<head>
	<title>Crear un objeto y meterlo en el body</title>
<script type="text/javaScript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    $(document).ready(function() {
        var imagen = $("<img>", {src:"imagenes/papelera.jpg", id:"imagen", 
                                css: {"padding": "2px", "cursor": "pointer"},
                                click: function(e) {
                                    // al dar click a la imagen, te lleva a otro documento
                                    document.location = "jQuery007.html"
                                }
        });
        $("#boton").click(function() {
            // al dar click al botón añade la imagen al body
            $("body").append(imagen);
        });
    });
</script>
</head>
<body>
    <input type="button" id="boton" value="Incorporar objeto">
</body>
</html>
